<!DOCTYPE html>
<html lang="en" ng-app="Rise">
<head>
	<meta charset="UTF-8">
	<title>Rise Ledger &mdash; Developer</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/assets/css/rl.css">
</head>
<body>
	<div class="container">
		<aside class="pull-left center">
			<a href="#" class="logo"><img src="dist/assets/images/logo.png" width="120" height="150" alt=""></a>

			<menu></menu>

			<div class="copyright">
				<img src="dist/assets/images/logo_footer.png" width="72" height="72" alt="">
				<p>Copyright &copy; 2014 All Rights Reserved</p>
			</div>
		</aside>
		<div class="content" ng-controller="ReposController">
			<div gridster="gridsterOpts" class="repos">
		        <ul>
		            <li ng-style="{background:colors[$index]}" class="repo" gridster-item="repo" ng-repeat="repo in repos">
		            	<p>{{repo.name}}</p>
		            	<small>{{repo.description}}</small>
		            </li>
		        </ul>
		    </div>
		</div>
	</div>

	<!-- include scripts -->
	<script src="dist/components/jquery/dist/jquery.min.js"></script>
	<script src="dist/components/underscore/underscore-min.js"></script>
	<script src="dist/components/angular/angular.min.js"></script>
	<script src="dist/components/angular-gridster/dist/angular-gridster.min.js"></script>
	<script src="dist/app/rl.js"></script>
</body>
</html>
